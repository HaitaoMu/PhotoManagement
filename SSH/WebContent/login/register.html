<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="/SSH/common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	<div class="jumbotron">
	  <h1>用户注册</h1>
	  <p>请填写您的基本信息。</p> 
	</div>
	<form id="registerForm" class="form-horizontal">	  
	    <div class="form-group">
			<label for="userName" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">		
				<input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名"/>
			</div>
	    </div>	
  		<div class="form-group">
			<label for="passWord" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">		
				<input type="password" class="form-control" id="passWord" name="passWord" placeholder="请输入0-9和a-z/A-Z组合的密码"/>
			</div>
	    </div>
	    <div class="form-group">
			<label for="nickName" class="col-sm-2 control-label">昵称</label>	
			<div class="col-sm-10">	
				<input type="text" class="form-control" id="nickName" name="nickName" placeholder="请输入昵称"/>
			</div>
	    </div>	 
	    <div class="form-group">
			<label for="phoneNumber" class="col-sm-2 control-label">手机号码</label>	
			<div class="col-sm-10">	
				<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="请输入手机"/>
			</div>
	    </div>
	    <div class="form-group">
			<label for="emailAdress" class="col-sm-2 control-label">邮件地址</label>
			<div class="col-sm-10">	
				<input type="email" class="form-control" id="emailAdress" name="emailAdress" placeholder="请输入邮件地址"/>
			</div>
	    </div>
	    <div class="form-group">
			<label for="qqNumber" class="col-sm-2 control-label">QQ</label>	
			<div class="col-sm-10">	
				<input type="text" class="form-control" id="qqNumber" name="qqNumber" placeholder="请输入QQ号码"/>
			</div>
	    </div>
	    <div class="form-group modal-footer">
	    	<div class="row">
		    	<button id="submit" class="col-sm-offset-4 col-sm-2 col-xs-offset-2 col-xs-2 btn btn-info">提交</button>
		    	<button id="cancel" class="col-sm-offset-2 col-sm-2 col-sm-offset-2 col-xs-offset-4 col-xs-2 btn btn-info">取消</button>
	    	</div>
	    </div>
	</form>
	  <footer>
		<p align="center">&copy; Chen Yan 2015</p>
	  </footer> 
	</div>
	<script type="text/javascript" src="/SSH/common/jquery-2.js"></script>
	<script type="text/javascript" src="/SSH/common/function.common.js"></script>
	<script type="text/javascript" src="/SSH/register.js"></script>	
</body>
</html>
