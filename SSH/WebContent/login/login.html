<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="/SSH/common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
.center {
  width: auto;
  display: table;
  margin-left: auto;
  margin-right: auto;
}

.allBg{
  	background:orange; 
  	background-image: url(../common/image/dandan.jpg) !important;
  	background-repeat: no-repeat !important;
    -moz-background-size:cover;
    -webkit-background-size:cover;
    -o-background-size:cover;
    background-size:cover;
}

.loginBg{
	background:#BBB;
	border-style:ridge;
}
</style>
</head>
<body class="allBg">
	<div class="container">
	<div class="jumbotron">
	  <h1>用户登录</h1>
	</div>
	<form id="loginForm" class="form-horizontal" role="form">	
		<!-- <fieldset>   -->
		    <!-- <legend></legend> -->
		    <div class="form-group">
				<label for="userName" class="col-sm-4 control-label">用户名</label>
				<div class="col-sm-4">		
					<input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名"/>
				</div>
		    </div>	
	  		<div class="form-group">
				<label for="passWord" class="col-sm-4 control-label">密码</label>
				<div class="col-sm-4">		
					<input type="password" class="form-control" id="passWord" name="passWord" placeholder="请输入0-9和a-z/A-Z组合的密码"/>
				</div>
		    </div>
	    <!-- </fieldset> -->
		<div class="form-group">
		    <button id="login" class="col-lg-offset-2 col-lg-3 col-md-offset-2 col-md-3 col-sm-offset-2 col-sm-2 col-xs-offset-2 col-xs-2 btn btn-info">登录</button>
		    <button id="cancel" class="col-lg-offset-2 col-lg-3 col-md-offset-2 col-md-3 col-sm-offset-4 col-sm-2 col-xs-offset-4 col-xs-2 btn btn-info">取消</button>
	    </div>	    	    
	  </form>
	  <div class="modal-footer">
	  	<p class="text-center">Chen Yan 2015</p>
	  </div>	  
	</div>
	<script type="text/javascript" src="/SSH/common/jquery-2.js"></script>
	<script type="text/javascript" src="/SSH/common/bootstrap/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="/SSH/common/function.common.js"></script>
	<script type="text/javascript" src="./login.js"></script>
</body>
</html>
